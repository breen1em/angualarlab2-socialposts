<button *ngIf = "showForm===false" (click)="toggleForm()">Show Form</button>
  <app-post-form
    (submitted)="onAdd($event)"
    *ngIf="showForm === true"
  ></app-post-form>
<ul class="post-list">
  <app-post
    *ngFor="let post of posts; index as i"
    [postRef]="post"
    (upVoted)="onUpVote(i)"
    (deleted)="onDelete(i)"
  ></app-post>
</ul>
